<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Online Marketplace</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Thank you for purchasing the pocket laser rifle.  Please fill out your shipping information below.</h1>
    </div>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Full name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Shipping address</label>
          <input id="address" class="form-control" type="text">
        </div>
       
        <button type="submit" class="btn">Click here to process your order</button>
      </form>
    </div>

    <div id="reciept">
      <h1>Recipt #22345 for:  <span class="name"></span>,  <span class="address"></span></h1>
      
       
      
      
        
      <p>
        Thanks for ordering from Pocket Sized Doomsday Weapons Warehouse and Emporium
      </p>
    </div>
  </div>
</body>
</html>
